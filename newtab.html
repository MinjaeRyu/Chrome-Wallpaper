<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>새 탭</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="/" type="image/x-icon" />
        <link rel="stylesheet" href="styles.css" />
        <script src="./assets/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <div id="shortcutContainer"></div>

        <video id="bg-video" autoplay muted loop playsinline>
            <source
                src="./assets/kuromi-serika-with-cats-blue-archive-moewalls-com.mp4"
                type="video/mp4"
            />
            Your browser does not support the video tag.
        </video>

        <img
            id="bg-image"
            class="bg-image hidden"
            src="./assets/photo-1475274047050-1d0c0975c63e.png"
        />

        <audio id="bg-audio" loop>
            <source
                src="./assets/ブルーアーカイブ Blue Archive OST 9. Midsummer Cat.mp3"
                type="audio/mpeg"
            />
            Your browser does not support the audio tag.
        </audio>

        <button id="settingsButton" class="settings-btn">
            <span class="material-symbols-outlined">settings</span>
        </button>

        <div id="settingsPanel" class="settings-panel hidden">
            <button id="closeSettings" class="setting-close-btn">
                <span class="material-symbols-outlined">close</span>
            </button>
            <h2>설정</h2>
            <div class="setting-item">
                <div class="audioControlWrapper">
                    <button class="toggleButton" id="toggleButton">
                        <span id="audioIcon" class="material-symbols-outlined"
                            >volume_up</span
                        >
                    </button>
                    <input
                        type="range"
                        id="volumeSlider"
                        min="0"
                        max="1"
                        step="0.01"
                        value="1"
                    />
                    <p id="volumeText">100%</p>
                </div>
                <label class="toggle-wrapper">
                    <label class="switch">
                        <input
                            type="checkbox"
                            class="toggle-input"
                            id="toggleSwitch-1"
                        />
                        <span class="slider"></span>
                    </label>
                    <span>일반인 코스플레이</span>
                </label>
                <input
                    type="text"
                    id="nameInput"
                    placeholder="이름을 입력해주세요"
                    maxlength="5"
                    required
                />
                <button id="submitBtn">저장</button>
                <p id="version">v1.0.3</p>
            </div>
        </div>

        <div id="notification-container" class="notification-container"></div>
        <div class="content">
            <div class="search-box">
                <input
                    id="search"
                    type="text"
                    placeholder="Search with Google..."
                    autocomplete="off"
                />
            </div>
            <h1 id="greeting">좋은 아침이에요.</h1>
        </div>

        <div class="clock-container">
            <div class="time" id="time">00:00:00</div>
            <div class="date" id="date">0000.00.00 월요일</div>
        </div>
        <div id="addShortcut" class="none">
            <button id="closeShortcut" class="close-btn">×</button>
            <input
                type="text"
                id="addName"
                max="10"
                placeholder="Website Name"
            />
            <input type="text" id="addUrl" placeholder="Website Url" />
            <button id="appendShortcut">Add</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
