<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>새 탭</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="/" type="image/x-icon" />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />

        <script src="./assets/jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="birthdayCard" style="display: none">
            <p>
                오늘... 내 생일이야. 굳이 알릴 생각은 없었는데, 그냥.
                알아두라고.
            </p>
            <p>
                그래서 말인데, 오늘은
                <span class="highlight">혼자 좀 돌아다니려고 해</span>. 따라오지
                마. 귀찮게 굴면 진짜 싫어할 거니까.
            </p>
            <p>뭐, 내 생일 따위 대단할 것도 없잖아? 신경 끄든가 말든가.</p>
            <button class="closeCard">닫기</button>
        </div>
        <div id="shortcutContainer"></div>

        <video id="bg-video" autoplay muted loop playsinline>
            <source
                src="./assets/kuromi-serika-with-cats-blue-archive-moewalls-com.mp4"
                type="video/mp4"
            />
            Your browser does not support the video tag.
        </video>
        <audio id="bg-audio" loop>
            <source
                src="./assets/ブルーアーカイブ Blue Archive OST 9. Midsummer Cat.mp3"
                type="audio/mpeg"
            />
            Your browser does not support the audio tag.
        </audio>

        <div class="audioControlWrapper">
            <button class="toggleButton" id="toggleButton">
                <span id="audioIcon" class="material-symbols-outlined"
                    >volume_up</span
                >
            </button>
            <input
                type="range"
                id="volumeSlider"
                min="0"
                max="1"
                step="0.01"
                value="1"
            />
            <p id="volumeText">20%</p>
        </div>

        <!-- <label for="volumeControl">Volume: </label>
        <input
            type="range"
            id="volumeControl"
            min="0"
            max="1"
            step="0.01"
            value="1"
        /> -->
        <div id="notification-container" class="notification-container"></div>
        <div class="content">
            <div class="search-box">
                <input
                    id="search"
                    type="text"
                    placeholder="Search with Google..."
                    autocomplete="off"
                />
            </div>

            <h1 id="greeting">좋은 아침이에요.</h1>
        </div>
        <div class="clock-container">
            <div class="time" id="time">00:00:00</div>
            <div class="date" id="date">0000.00.00 월요일</div>
        </div>
        <div id="addShortcut" class="none">
            <button id="closeShortcut" class="close-btn">×</button>
            <input
                type="text"
                id="addName"
                max="10"
                placeholder="Website Name"
            />
            <input type="text" id="addUrl" placeholder="Website Url" />
            <button id="appendShortcut">Add</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
